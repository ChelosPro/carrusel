<script>
// Inicio de la configuración de diapositivas.
	// Declaración de variables.
		var Fotos; // Lugar donde se almacenara la ruta de la imagen.
		var V_max; // Longitud máxima del vector "Fotos".
		var aux;   // Auxiliar para configuración.
		var aux_2; // Auxiliar para programación.
	// Inicio de variables.
		Fotos = new Array(); // Crea el vector para las fotos.
		aux_2 = 0; // Inicia la variable auxiliar de programación con valor 0.
	// Rutas de imagenes.
		Fotos [0] = "foto1.jpg" /* Aqui pones la ruta del enlace a la imagen */ 
		Fotos [1] = "foto2.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [2] = "foto3.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [3] = "foto4.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [4] = "foto5.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [5] = "foto6.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [6] = "foto7.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [7] = "foto8.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [8] = "foto9.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [9] = "foto10.jpg" /* Aqui pones la ruta del enlace a la imagen */
		
		/* Para añadir nuevas imagenes simplemente adicionas "Fotos[] = "ruta imagen" */
		V_max = Fotos.length; // Obtiene la longitud del vector.
		V_max = V_max-1; // Diminuye uno su valor dado que V_max coge un valor a más.
// Fin de la configuración de diapositivas.
// Inicio de la programación de diapositivas.
	// Pasar a la siguiente imagen.
		function siguiente () {
			
			if (aux_2 == V_max){			
				aux_2 = 0;			
			}
			else{
				aux_2 = aux_2+1;
			}
			document.images.Diapositiva.src = Fotos[aux_2];
		}
	// Pasar a la siguiente imagen.
		function anterior () {
			
			if (aux_2 == 0){			
				aux_2 = V_max;			
			}
			else{
				aux_2 = aux_2-1;
			}
			document.images.Diapositiva.src = Fotos[aux_2];
		}
</script>
